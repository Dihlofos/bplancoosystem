<div class="modal">
  <h1 mat-dialog-title>Wise choice!</h1>
  <div mat-dialog-content>
    <p>
      You chose <strong>{{ data.needName }}</strong>
    </p>
    <p>
      Project started in <strong>{{ data.yearStart }}</strong>
    </p>
    <p>
      justification is <strong>{{ data.justification }}</strong>
    </p>
  </div>
  <button class="modal__close" (click)="closeModal()">
    close
  </button>
</div>
